<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel·lícules i Mímica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Pel·lícules i Mímica</h1>
        
        <button id="modifyConfigButton" data-translation-key="config.modify">Modificar Configuració</button>
        <button id="helpButton" data-translation-key="config.help">Ajuda</button>
        
        <div id="configSection" class="config hidden">
            <h2 id="configTitle" data-translation-key="config.title">Configuració</h2>
            <label id="numTeamsLabel" for="numTeamsSelect" data-translation-key="config.numTeams">Nombre d'equips:</label>
            <select id="numTeamsSelect">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label id="timeDurationLabel" for="timeDurationSelect" data-translation-key="config.timeDuration">Durada del temps (segons):</label>
            <select id="timeDurationSelect">
                <option value="10">10</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <label id="numMoviesLabel" for="numMoviesSelect" data-translation-key="config.numMovies">Quantitat de pel·lícules:</label>
            <select id="numMoviesSelect">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label id="languageLabel" for="languageSelect" data-translation-key="config.language">Idioma:</label>
            <select id="languageSelect">
                <option value="ca">Català</option>
                <option value="es">Español</option>
            </select>
            <button id="applyConfigButton" data-translation-key="config.apply">Aplicar Canvis</button>
            <button id="cancelConfigButton" data-translation-key="config.cancel">Cancel·lar</button>
        </div>

        <div id="helpModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeButton" class="close">&times;</span>
                <p id="helpText"></p>
            </div>
        </div>

        <button id="turnButton" class="hidden" data-translation-key="turnButton">Torn de l'equip</button>
        <button id="revealButton" class="hidden" data-translation-key="revealButton">Revelar Pel·lícula</button>
        <button id="startButton" class="hidden" data-translation-key="startButton">Començar</button>
        <button id="endButton" class="hidden" data-translation-key="endButton">Acabar i Sumar Punt</button>
        <button id="correctButton" class="hidden" data-translation-key="correctButton">Sumar 1 Punt</button>
        <button id="incorrectButton" class="hidden" data-translation-key="incorrectButton">No Acertat</button>
        
        <h2 id="movieTitle" class="hidden"></h2>
        <h3 id="countdown" class="hidden"></h3>

        <div id="scores">
            <div id="team1" class="score">0</div>
            <div id="team2" class="score">0</div>
            <div id="team3" class="score hidden">0</div>
            <div id="team4" class="score hidden">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
