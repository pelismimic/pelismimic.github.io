<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel·lícules i Mímica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-translation-key="title">Pel·lícules i Mímica</h1>
        <div class="scores">
            <div id="team1" class="score" style="background-color: rgba(0, 0, 255, 0.1);">0</div>
            <div id="team2" class="score" style="background-color: rgba(128, 0, 128, 0.1);">0</div>
            <div id="team3" class="score" style="background-color: rgba(255, 165, 0, 0.1);">0</div>
            <div id="team4" class="score" style="background-color: rgba(255, 192, 203, 0.1);">0</div>
        </div>
        <div id="turnButton" class="hidden" data-translation-key="turnButton"></div>
        <div id="movieTitle" class="hidden"></div>
        <div id="countdown" class="hidden"></div>
        <button id="revealButton" class="hidden" data-translation-key="revealButton"></button>
        <button id="startButton" class="hidden" data-translation-key="startButton"></button>
        <button id="endButton" class="hidden" data-translation-key="endButton"></button>
        <button id="correctButton" class="hidden" style="background-color: green;" data-translation-key="correctButton"></button>
        <button id="incorrectButton" class="hidden" style="background-color: red;" data-translation-key="incorrectButton"></button>
        <button id="modifyConfigButton" data-translation-key="config.modify"></button>
        <button id="helpButton" data-translation-key="config.help"></button>
        <div id="config" class="hidden">
            <h2 data-translation-key="config.title"></h2>
            <label for="numTeams" data-translation-key="config.numTeams"></label>
            <select id="numTeams">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="timeDuration" data-translation-key="config.timeDuration"></label>
            <select id="timeDuration">
                <option value="10">10</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <label for="numMovies" data-translation-key="config.numMovies"></label>
            <select id="numMovies">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="languageSelect" data-translation-key="config.language"></label>
            <select id="languageSelect">
                <option value="ca">Català</option>
                <option value="es">Castellà</option>
            </select>
            <button id="applyConfigButton" data-translation-key="config.apply"></button>
            <button id="cancelConfigButton" data-translation-key="config.cancel"></button>
        </div>
        <div id="helpModal" class="hidden">
            <div id="helpText" data-translation-key="help.text"></div>
            <button id="closeButton" data-translation-key="config.help"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
