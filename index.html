<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title data-translation-key="title">Pel·lícules i Mímica</title>
    <link rel="stylesheet" href="https://pelismimic.github.io/estils.css">
</head>
<body>
    <div class="container">
        <h1 data-translation-key="title">Pel·lícules i Mímica</h1>
        <div class="scores">
            <div id="team1" class="score">0</div>
            <div id="team2" class="score">0</div>
            <div id="team3" class="score hidden">0</div>
            <div id="team4" class="score hidden">0</div>
        </div>
        <button id="modifyConfigButton" data-translation-key="modifyConfigButton">Modificar Configuració</button>
        <button id="helpButton" data-translation-key="helpButton">Ajuda</button>
        <button id="turnButton" class="hidden"></button>
        <button id="revealButton" class="hidden" data-translation-key="revealButton">Revelar Pel·lícula</button>
        <button id="startButton" class="hidden" data-translation-key="startButton">Començar Compte Enrere</button>
        <button id="endButton" class="hidden" data-translation-key="endButton">Acabar</button>
        <button id="correctButton" class="hidden" data-translation-key="correctButton">Sumar 1 Punt</button>
        <button id="incorrectButton" class="hidden" data-translation-key="incorrectButton">No Acertat</button>
        <div id="countdown" class="hidden"></div>
        <div id="movieTitle" class="hidden"></div>
        <div id="config" class="hidden">
            <h2 data-translation-key="configTitle">Configuració</h2>
            <label for="numTeams" data-translation-key="numTeamsLabel">Nombre d'equips:</label>
            <select id="numTeams">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="timeDuration" data-translation-key="timeDurationLabel">Durada del temps (segons):</label>
            <select id="timeDuration">
                <option value="10">10</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <label for="numMovies" data-translation-key="numMoviesLabel">Nombre de pel·lícules:</label>
            <select id="numMovies">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="languageSelect" data-translation-key="languageLabel">Idioma:</label>
            <select id="languageSelect">
                <option value="ca">Català</option>
                <option value="es">Castellà</option>
            </select>
            <div class="spacer"></div>
            <button id="applyConfigButton" data-translation-key="applyConfigButton">Aplicar</button>
            <button id="cancelConfigButton" data-translation-key="cancelConfigButton">Cancel·lar</button>
        </div>
        <div id="helpModal" class="hidden">
            <div id="helpText" data-translation-key="helpText">Instruccions del joc...</div>
            <button id="closeButton" data-translation-key="closeButton">Tancar</button>
        </div>
    </div>
    <script src="https://pelismimic.github.io/script.js"></script>
</body>
</html>
