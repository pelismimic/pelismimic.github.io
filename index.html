<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel·lícules i Mímica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title" data-translation-key="title">Pel·lícules i Mímica</h1>
        
        <button id="modifyConfigButton" class="config-button" data-translation-key="config.modify">Modificar Configuració</button>
        <button id="helpButton" class="config-button" data-translation-key="config.help">Ajuda</button>
        
        <div id="scores">
            <div id="team1" class="score" style="background-color: rgba(52, 152, 219, 0.1);">0</div>
            <div id="team2" class="score" style="background-color: rgba(155, 89, 182, 0.1);">0</div>
            <div id="team3" class="score" style="background-color: rgba(230, 126, 34, 0.1);">0</div>
            <div id="team4" class="score" style="background-color: rgba(233, 30, 99, 0.1);">0</div>
        </div>
        
        <button id="turnButton" class="hidden" data-translation-key="turnButton">Torn de l'equip</button>
        <button id="revealButton" class="hidden" data-translation-key="revealButton">Revelar Pel·lícula</button>
        <div id="movieTitle" class="hidden"></div>
        <div id="countdown"></div>
        <button id="startButton" class="hidden" data-translation-key="startButton">Començar</button>
        <button id="endButton" class="hidden" data-translation-key="endButton">Acabar i Sumar Punt</button>
        <button id="correctButton" class="hidden" style="background-color: green;" data-translation-key="correctButton">Sumar 1 Punt</button>
        <button id="incorrectButton" class="hidden" style="background-color: red;" data-translation-key="incorrectButton">No Acertat</button>
        
        <div id="config" class="config hidden">
            <h2 id="configTitle" data-translation-key="config.title">Configuració</h2>
            <label for="numTeams" id="numTeamsLabel" data-translation-key="config.numTeams">Nombre d'equips:</label>
            <select id="numTeams">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="timeDuration" id="timeDurationLabel" data-translation-key="config.timeDuration">Durada del temps (segons):</label>
            <select id="timeDuration">
                <option value="10">10</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <label for="numMovies" id="numMoviesLabel" data-translation-key="config.numMovies">Quantitat de pel·lícules:</label>
            <select id="numMovies">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="languageSelect" id="languageLabel" data-translation-key="config.language">Idioma:</label>
            <select id="languageSelect">
                <option value="ca">Català</option>
                <option value="es">Castellà</option>
            </select>
            <button id="applyConfigButton" data-translation-key="config.apply">Aplicar Canvis</button>
            <button id="cancelConfigButton" data-translation-key="config.cancel">Cancel·lar</button>
        </div>

        <div id="helpModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeButton" class="close">&times;</span>
                <p id="helpText"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
