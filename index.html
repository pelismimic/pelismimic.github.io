<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translation-key="title">Pel·lícules i Mímica</title>
    <!-- <link rel="stylesheet" href="https://pelismimic.github.io/estils.css"> -->
     <link rel="stylesheet" href="./estils.css">  
</head>
<body>
    <div id="app">
        <h1 data-translation-key="title">Pel·lícules i Mímica</h1>
        <div class="scores">
            <div id="team1" class="score team1">0</div>
            <div id="team2" class="score team2">0</div>
            <div id="team3" class="score hidden">0</div>
            <div id="team4" class="score hidden">0</div>
        </div>
        <div id="turnMessage" class="message standard-large-button" data-translation-key="turnMessage"></div>
		<div id="controls">
        <button id="revealButton" class="hidden standard-button standard-large-button" data-translation-key="revealButton">Revelar Pel·lícula</button>
        <button id="startButton" class="hidden standard-button standard-large-button" data-translation-key="startButton">Començar Compte Enrere</button>
        <button id="endButton" class="hidden standard-button standard-large-button" data-translation-key="endButton">Acabar</button>
        <button id="correctButton" class="hidden standard-button standard-large-button" data-translation-key="correctButton">Sumar 1 Punt</button>
        <button id="incorrectButton" class="hidden standard-button standard-large-button" data-translation-key="incorrectButton">No Acertat</button>
        </div>
        <div id="countdown" class="hidden"></div>
        <div id="movieTitle" class="hidden"></div>
        <div id="configModal" class="hidden">
            <h2 data-translation-key="configTitle">Configuració</h2>
            <label for="numTeams" data-translation-key="numTeamsLabel">Nombre d'equips:</label>
            <select id="numTeams">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="timeDuration" data-translation-key="timeDurationLabel">Durada del temps (segons):</label>
            <select id="timeDuration">
                <option value="10">10</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <label for="numMovies" data-translation-key="numMoviesLabel">Nombre de pel·lícules:</label>
            <select id="numMovies">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="languageSelect" data-translation-key="languageLabel">Idioma:</label>
            <select id="languageSelect">
                <option value="ca" data-translation-key="catalan">Català</option>
                <option value="es" data-translation-key="spanish">Castellano</option>
                <option value="en" data-translation-key="English">English</option>
                <option value="fr" data-translation-key="Français">Français</option>
            </select>
            <div class="spacer"></div>
            <button id="applyConfigButton" class="standard-button" data-translation-key="applyConfigButton">Aplicar</button>
            <button id="cancelConfigButton" class="standard-button" data-translation-key="cancelConfigButton">Cancel·lar</button>
        </div>
        <div id="AjudaModal" class="hidden">
            <div id="AjudaText" class="standard-button" data-translation-key="AjudaText">Instruccions del joc...</div>
            <button id="closeAjudaBoto" class="standard-button" data-translation-key="closeBoto">Tancar</button>
        </div>
    </div>
    <div class="bottom-buttons">
        <button id="modifyConfigButton" class="standard-button" data-translation-key="modifyConfigButton">Configuració</button>
        <button id="AjudaBoto" class="standard-button" data-translation-key="AjudaBoto">Ajuda</button>
    </div>
</div>
<!-- <script src="https://pelismimic.github.io/pelismimic.js"></script> -->
 <script src="./pelismimic.js"></script> 

</body>
</html>
