<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel·lícules i Mímica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Pel·lícules i Mímica</h1>

        <div class="config-space"></div>

        <div class="scores">
            <div id="team1" class="score">Equip 1: <span id="score1">0</span></div>
            <div id="team2" class="score">Equip 2: <span id="score2">0</span></div>
            <div id="team3" class="score hidden">Equip 3: <span id="score3">0</span></div>
            <div id="team4" class="score hidden">Equip 4: <span id="score4">0</span></div>
        </div>

        <button id="turnButton" class="large-button hidden"></button>
        <button id="revealButton" class="large-button">Revelar Pel·lícula</button>
        <button id="startButton" class="large-button hidden">Començar</button>
        <button id="endButton" class="large-button hidden">Acabar i Sumar Punt</button>
        <button id="correctButton" class="large-button hidden" style="background-color: green;">Sumar 1 Punt</button>
        <button id="incorrectButton" class="large-button hidden" style="background-color: red;">No Acertat</button>
        <div id="movieTitle" class="hidden"></div>
        <div id="countdown" class="hidden"></div>

        <!-- Finestra modal d'ajuda -->
        <div id="helpModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="helpText"></p>
            </div>
        </div>

        <div class="config-section" id="configSection">
            <h2>Configuració</h2>
            <div class="config-options">
                <label for="numTeams">Nombre d'equips:</label>
                <select id="numTeams">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="config-options">
                <label for="timeDuration">Durada del temps (segons):</label>
                <select id="timeDuration">
                    <option value="10">10</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                    <option value="120">120</option>
                </select>
            </div>
            <div class="config-options">
                <label for="numMovies">Quantitat de pel·lícules:</label>
                <select id="numMovies">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="config-options">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="ca">Català</option>
                    <option value="es">Castellà</option>
                    <!-- Afegeix altres opcions d'idioma aquí -->
                </select>
            </div>
            <div class="config-buttons">
                <button id="applyConfigButton">Aplicar Canvis</button>
                <button id="cancelConfigButton">Cancel·lar</button>
                <button id="helpButton">Ajuda</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
